<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website e-commerce fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">tampilan awal</a></li>
                <li><a href="#">wanita</a></li>
                <li><a href="#">laki-laki</a></li>
                <li><a href="#">anak-anak</a></li>
                <li><a href="#">kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>selamat datang di e-commerce fashion </h1>
            <p>Jelajahi tren dan gaya fashion terkini kami</p>
            <button>belanja sekarang</button>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="container">
            <h2>pilihan produk</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>produk 1</h3>
                    <p>200.000</p>
                    <button>masukan ke kranjang</button>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>produk 2</h3>
                    <p>300.000</p>
                    <button>masukan ke keranjang</button>
                </div>
                <!-- Add more products here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Fashion E-commerce Website</p>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="script.js"></script>
</body>
</html>
